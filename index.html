<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Javascript Quiz</title>
</head>
<body>
    <h1 class = "welcome" >WELCOME TO THE JAVASCRIPT QUIZ</h1>
    <!-- START BUTTON -->
    <div class="starter">
        <button class="startBtn">START</button>
    </div>
    <!-- QUESTION FIELD -->
    <div>
        <h2 class="questionField">Are You Ready?</h2>
    </div>
    <!-- answer BUTTONs -->
    <div class="AnswerButtons">
        <button id="A" class ="userSelection">A</button>
        <button id="B" class ="userSelection">B</button>
        <button id="C" class ="userSelection">C</button>
        <button id="D" class ="userSelection">D</button>
    </div>
        <!-- submit BUTTON -->
    <!-- <div class="submit">
        <button id="submitBtn">SUBMIT</button>
    </div> -->
    <!-- timer -->
    <div>
        <h3 class="timer">Answer all you can in time!</h3>
    </div>
    <div class="score">
        <h4>Your Score:</h4>
        <h5 class="scoreDisplay">0</h5>
    </div>
    <!-- leaderboard -->
    <div class="leaderboard">
        <ul id="list">
            <li class="leaderboardScores">SCORE -- PLAYER</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
